<!--index.html-->

<!DOCTYPE html>
<html lang="en">        <!--root element of the webpage-->

<head>
    <meta name="viewport"               <!--makes page responsive-->
        content="width=device-width,    <!--page match device width-->
            initial-scale=1.0" />        <!--set default zoom level-->
    <link rel="stylesheet"              <!--connects file to style.cc-->
        href="style.css" />
    <title>password strenght checker</title>
</head>

<body>
    <div class="group">
        <h1 id="top">Password Strength Checker</h1>

        <label for="password">Password</label>
        <input type="password"
            id="password"
            placeholder="type your password here . . ." />

        <label>Strength of password</label>
        <div class="power-container">
            <div id="power-point"></div>
        </div>
    </div>

    <scripts src="script.js"></scripts>
</body>

</html>
